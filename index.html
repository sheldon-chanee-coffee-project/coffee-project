<body>
<h1>Coffee!</h1>
<div class="container">
    <hr/>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection" class="form-select" aria-label="Default select example">
            <option value="all">all</option>
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
        </select>
        <div class="mb-3">
            <label for="coffeeName" class="form-label">Coffee Name</label>
            <input type="text" class="form-control" id="coffeeName">
        </div>
        <button id="submit" class="btn btn-primary w-100" type="submit">Submit</button></form>
    <h2>Add a Coffee</h2>
    <form>
        <label for="add-roast-selection"></label>
        <select id="add-roast-selection" class="form-select" aria-label="Default select example">
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
        </select>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <button id="add-submit" class="btn btn-primary w-100" type="submit">Submit</button>
    </form>
</div>
