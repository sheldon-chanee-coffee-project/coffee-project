<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <title>Coffee Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 id="page-title">Coffee!</h1>

    <main>
      <div class="container">
        <hr />
        <div class="row">
          <div class="col col-8 left-col">
            <div id="coffee-container" class="d-flex flex-wrap"></div>
          </div>
          <div class="col right-col">
            <form>
              <label for="roast-selection"><strong>Roast</strong></label>
              <select
                id="roast-selection"
                class="form-select"
                aria-label="Default select example"
              >
                <option value="all">all</option>
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>
              </select>
              <div class="mb-3">
                <label for="coffeeName" class="form-label"
                  ><strong>Coffee Name</strong></label
                >
                <input type="text" class="form-control" id="coffeeName" />
              </div>
              <div class="row d-flex justify-content-around">
                <button id="submit" class="btn btn-primary m-2" type="submit">
                  Search
                </button>
                <button id="clearBtn" class="btn btn-primary m-2" type="button">
                  Clear
                </button>
              </div>
            </form>
            <hr />
            <h2 id="sub-title">Add a Coffee</h2>
            <form id="submitForm">
              <label for="add-roast-selection"><strong>Roast</strong></label>
              <select
                id="add-roast-selection"
                class="form-select"
                aria-label="Default select example"
              >
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>
              </select>
              <div class="mb-3">
                <label for="name" class="form-label"
                  ><strong>Name</strong></label
                >
                <input type="text" class="form-control" id="name" />
              </div>
              <button
                id="add-submit"
                class="btn btn-primary w-100"
                type="submit"
              >
                Add New Coffee
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <hr />

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script defer src="js/main.js"></script>
  </body>
</html>
