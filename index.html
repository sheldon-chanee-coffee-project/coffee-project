<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <title>Coffee Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1 id="page-title">S & C Coffee Shop!</h1>
    <img class="d-none d-sm-inline-block" src="img/s&ccoffeeshop.png" alt="logo" id="header-img"/>
</header>
<main>
    <div class="container">
        <div class="row p-3">
            <div class="col col-8 left-col">
                <h2>Coffee List</h2>
                <div id="coffee-container">
                </div>
            </div>
            <div class="col right-col">
                <form>
                    <h2>Select Your Coffee</h2>
                    <label for="roast-selection"><strong>Roast</strong></label>
                    <select id="roast-selection" class="form-select shadow-none" aria-label="Default select example">
                        <option value="all">all</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <div class="mb-3">
                        <label for="coffeeName" class="form-label"><strong>Coffee Name</strong></label>
                        <input type="text" class="form-control shadow-none" id="coffeeName">
                    </div>
                    <button id="submit" class="btn w-100 m-1" type="submit">Search</button>
                    <button id="btnClear" class="btn w-100 m-1" type="button">Clear</button>
                </form>
                <hr>
                <h2 id="sub-title">Add a Coffee</h2>
                <form id="submitForm">
                    <label for="add-roast-selection"><strong>Roast</strong></label>
                    <select id="add-roast-selection" class="form-select shadow-none" aria-label="Default select example">
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <div class="mb-3">
                        <label for="name" class="form-label"><strong>Name</strong></label>
                        <input required type="text" class="form-control shadow-none" id="name">
                    </div>
                    <button id="add-submit" class="btn w-100" type="submit">Add New Coffee</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="flex-md-row">
    <p>S & C Coffee Shop</p>
    <p>Contact us: <a href="mailto:info@sccoffeeshop.com">info@sccoffeeshop.com</a></p>
    <p>Other Locations: <a href="#">Location 1</a>, <a href="#">Location 2</a></p>
    <form id="subscribe-form">
        <label for="subscribe-input">Subscribe:</label>
        <input type="email" id="subscribe-input" placeholder="Enter your email">
        <button type="button" id="subscribe-btn">Subscribe</button>
    </form>
    <p id="unsubscribe-link"><a href="#">Unsubscribe</a></p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

<script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script defer src="js/main.js"></script>
</body>
</html>
